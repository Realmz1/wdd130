<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Whitewater Rafting for inquiries, reservations, and suggestions. Reach us by phone, email, or the contact form.">
    <meta name="author" content="Dylan Rhoton">
    <title>Contact Us - Whitewater Rafting</title>
    
    <!-- Google Fonts Preconnect -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Google Fonts Link -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Georgia:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Whitewater Rafting Company Logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <!-- Company Info Section -->
        <section class="company-info">
            <div>
                <h2>Company Info</h2>
                <p>123 Rafting Lane, Adventure Town, AZ 85001</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: contact@raftingco.com</p>
            </div>

            <!-- Contact Form -->
            <div>
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Purpose of the Message:</legend>
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="purpose" value="reservation" required>
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                        <label for="suggestion">Website Suggestion</label>
                    </fieldset>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label>
                        <input type="checkbox" name="subscribe" value="yes">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <!-- Google Map -->
        <section>
            <h2>Google Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096787!2d144.9537363155079!3d-37.81627974231271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e42d78f843e4!2sGoogle!5e0!3m2!1sen!2sus!4v1630610720053!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Employee Section -->
        <section class="employee-section">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Reservation Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Sam Johnson - Customer Service</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Whitewater Rafting Co. | Designed by Dylan Rhoton | 
           <a href="https://www.canva.com/design/DAGUEIR0XRg/rX5QqwxBbmRAEZH3g0Q2QA/view?utm_content=DAGUEIR0XRg&utm_campaign=designshare&utm_medium=link&utm_source=editor" target="_blank">
           View wireframe here
           </a>
        </p>
        <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </footer> 
</body>
</html>
